<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gifty AI - SCRAPBOOK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Patrick Hand', 'cursive'],
              display: ['Caveat', 'cursive'],
            },
            colors: {
              paper: {
                bg: '#FDFBF7',
                dark: '#F0EBE0',
                ink: '#2C2C2C',
                red: '#FF6B6B',
                blue: '#4D96FF',
                green: '#6BCB77',
                yellow: '#FFD93D',
              }
            },
            boxShadow: {
              'sketch': '2px 3px 0px 0px rgba(0,0,0,0.1)',
              'sketch-lg': '5px 7px 0px 0px rgba(0,0,0,0.1)',
              'paper': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
            },
            borderRadius: {
              'messy': '255px 15px 225px 15px / 15px 225px 15px 255px',
              'messy-sm': '20px 5px 20px 5px / 5px 20px 5px 20px',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'scribble': 'scribble 0.4s infinite',
              'swing': 'swing 2s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scribble: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '25%': { transform: 'translate(0.5px, 0.5px) rotate(0.5deg)' },
                '50%': { transform: 'translate(-0.5px, -0.5px) rotate(-0.5deg)' },
                '75%': { transform: 'translate(-0.5px, 0.5px) rotate(0.5deg)' },
                '100%': { transform: 'translate(0, 0) rotate(0deg)' },
              },
              swing: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        background-color: #FDFBF7;
        color: #2C2C2C;
        /* Paper Grain Texture Overlay */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Tape Effect Class */
      .tape {
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%) rotate(-2deg);
        width: 60px;
        height: 20px;
        background-color: rgba(255, 255, 255, 0.4);
        border-left: 1px dashed rgba(0,0,0,0.1);
        border-right: 1px dashed rgba(0,0,0,0.1);
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        opacity: 0.7;
        z-index: 10;
      }
      .tape-corner {
        position: absolute;
        top: -8px;
        right: -8px;
        width: 40px;
        height: 15px;
        background-color: #FFD93D;
        opacity: 0.5;
        transform: rotate(45deg);
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      }

      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      ::selection {
        background-color: #FFD93D;
        color: #2C2C2C;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="min-h-screen antialiased">
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
