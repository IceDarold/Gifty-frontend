<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gifty AI - TERMINAL_V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['JetBrains Mono', 'monospace'],
              mono: ['Share Tech Mono', 'monospace'], // More techy font
            },
            colors: {
              cyber: {
                black: '#020202',
                dark: '#0a0f0a',
                green: '#00ff41', // Classic Terminal Green
                dim: '#008F11',
                alert: '#ff003c', // Cyberpunk Red
                cyan: '#0ea5e9',
                gray: '#2d332d'
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, rgba(0, 255, 65, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 255, 65, 0.05) 1px, transparent 1px)",
            },
            boxShadow: {
              'neon': '0 0 10px rgba(0, 255, 65, 0.5), 0 0 20px rgba(0, 255, 65, 0.3)',
              'neon-alert': '0 0 10px rgba(255, 0, 60, 0.5), 0 0 20px rgba(255, 0, 60, 0.3)',
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'scan': 'scan 6s linear infinite',
              'flicker': 'flicker 0.15s infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0 },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              flicker: {
                '0%': { opacity: 0.97 },
                '50%': { opacity: 1 },
                '100%': { opacity: 0.98 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        background-color: #020202;
        color: #00ff41;
        /* Phosphor Glow Effect */
        text-shadow: 0 0 2px rgba(0, 255, 65, 0.4); 
      }
      
      /* Vignette (Screen edges darkening) */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 150px rgba(0,0,0,0.9) inset;
        pointer-events: none;
        z-index: 5;
      }

      /* Scanline moving bar */
      .scanline {
        width: 100%;
        height: 20px;
        z-index: 6;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 65, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: fixed;
        left: 0;
        top: 0;
        pointer-events: none;
        animation: scan 6s linear infinite;
      }

      /* Fine mesh overlay */
      .crt-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        z-index: 4;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #0a0f0a; }
      ::-webkit-scrollbar-thumb { background: #00ff41; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="min-h-screen antialiased selection:bg-cyber-green selection:text-black">
    <div class="vignette"></div>
    <div class="crt-mesh"></div>
    <div class="scanline"></div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
