<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gifty AI - SYSTEM_READY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Mono', 'monospace'],
              mono: ['JetBrains Mono', 'monospace'],
              display: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                black: '#050505',
                dark: '#0a0a0a',
                green: '#00ff41',
                dim: '#008F11',
                alert: '#ff0055',
                gray: '#333333'
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #111 1px, transparent 1px), linear-gradient(to bottom, #111 1px, transparent 1px)",
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
              'glitch': 'glitch 1s linear infinite',
              'scan': 'scan 8s linear infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0 },
              },
              scan: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100vh' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        background-color: #050505;
        color: #00ff41;
      }
      
      /* CRT Scanline Overlay */
      .crt::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #008F11; 
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41; 
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .glitch-text:hover {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: #ff0055;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="min-h-screen antialiased selection:bg-cyber-green selection:text-black crt">
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
