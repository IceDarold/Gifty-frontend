<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gifty AI - FRUTIGER AERO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
            },
            colors: {
              aero: {
                sky: '#87CEEB',
                grass: '#7CFC00',
                glass: 'rgba(255, 255, 255, 0.25)',
                glassBorder: 'rgba(255, 255, 255, 0.5)',
                primary: '#00a8ff',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'glow': '0 0 15px rgba(255, 255, 255, 0.6), inset 0 0 20px rgba(255,255,255,0.2)',
              'gel': 'inset 0 1px 0 rgba(255,255,255,0.8), 0 1px 2px rgba(0,0,0,0.2), 0 5px 10px rgba(0,0,0,0.1)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out infinite 2s',
              'shine': 'shine 3s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' },
              }
            },
            backgroundImage: {
              'aero-gradient': 'linear-gradient(180deg, #b0e0e6 0%, #87ceeb 100%)',
              'gloss-gradient': 'linear-gradient(to bottom, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 51%, rgba(255,255,255,0.2) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        min-height: 100vh;
        color: #2c3e50;
        overflow-x: hidden;
      }

      /* FRUTIGER AERO BACKGROUND BOKEH */
      .bokeh {
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
        background-image: 
          radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.4) 0%, transparent 20%),
          radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.3) 0%, transparent 25%),
          radial-gradient(circle at 50% 50%, rgba(124, 252, 0, 0.2) 0%, transparent 40%);
      }

      /* AERO GLASS EFFECT */
      .aero-glass {
        background: rgba(255, 255, 255, 0.35);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-top: 1px solid rgba(255, 255, 255, 0.9);
      }

      /* SCROLLBAR */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.5);
        border-radius: 4px;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="antialiased">
    <div class="bokeh"></div>
    <div id="root" class="relative z-10 h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
