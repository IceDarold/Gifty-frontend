<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gifty Cloud 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              clay: {
                bg: '#f0f2f5',
                card: '#f0f2f5',
                primary: '#6c5ce7',
                accent: '#fd79a8',
                text: '#2d3436',
                subtext: '#636e72',
              }
            },
            boxShadow: {
              'clay': '16px 16px 32px #c8c9cc, -16px -16px 32px #ffffff, inset 4px 4px 8px rgba(255,255,255,0.5), inset -4px -4px 8px rgba(166,171,189,0.2)',
              'clay-sm': '8px 8px 16px #c8c9cc, -8px -8px 16px #ffffff, inset 2px 2px 4px rgba(255,255,255,0.5), inset -2px -2px 4px rgba(166,171,189,0.2)',
              'clay-btn': '8px 8px 16px rgba(0,0,0,0.15), -4px -4px 12px rgba(255,255,255,0.4), inset 2px 2px 4px rgba(255,255,255,0.2)',
              'clay-pressed': 'inset 6px 6px 12px #c8c9cc, inset -6px -6px 12px #ffffff',
              'float': '0 20px 40px rgba(108, 92, 231, 0.2)',
            },
            animation: {
              'bounce-slow': 'bounceSlow 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              bounceSlow: {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(5%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        background-color: #f0f2f5;
        color: #2d3436;
      }
      
      /* Hide Scrollbar but allow scroll */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Smooth transitions for shadows */
      .clay-transition {
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="antialiased h-full">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
