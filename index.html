<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gifty.ai / Data-Poetry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Spectral:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"IBM Plex Mono"', 'monospace'],
              serif: ['"Spectral"', 'serif'],
            },
            colors: {
              ink: '#111111', 
              graphite: '#555555', 
              paper: '#F2F0EB', // Slightly darker, more texture feel
              accent: '#2B4ACB', // Deep International Klein Blue
              alert: '#FF3333',
            },
            animation: {
              'reveal': 'reveal 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'ticker': 'ticker 20s linear infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              ticker: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2F0EB;
        color: #111111;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: crosshair; /* Technical feel */
      }

      /* Custom Selection */
      ::selection {
        background: #2B4ACB;
        color: #fff;
      }

      /* Hide Scrollbar but keep functionality */
      ::-webkit-scrollbar {
        width: 2px;
      }
      ::-webkit-scrollbar-thumb {
        background: #111111;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      /* Reticle Corners Utility */
      .reticle::before, .reticle::after {
        content: '';
        position: absolute;
        width: 8px;
        height: 8px;
        border-color: currentColor;
        border-style: solid;
        transition: all 0.3s ease;
        pointer-events: none;
      }
      .reticle::before {
        top: 0; left: 0;
        border-width: 1px 0 0 1px;
      }
      .reticle::after {
        bottom: 0; right: 0;
        border-width: 0 1px 1px 0;
      }
      .reticle:hover::before { top: -4px; left: -4px; }
      .reticle:hover::after { bottom: -4px; right: -4px; }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="antialiased min-h-screen">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
