<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gifty AI - EXTREME CRAFT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Permanent+Marker&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nanum Pen Script', 'cursive'], // Main text (looks like ballpoint pen)
              marker: ['Permanent Marker', 'cursive'], // Headings (thick marker)
              doodle: ['Gloria Hallelujah', 'cursive'], // Accents
            },
            colors: {
              craft: {
                bg: '#f0e6d2', // Old paper/Cardboard
                white: '#fcfcfc',
                card: '#ffffff',
                ink: '#2b2b2b',
                red: '#d93025', // Marker red
                blue: '#1a73e8', // Ballpoint blue
                tape: 'rgba(255, 255, 255, 0.5)',
                shadow: 'rgba(0, 0, 0, 0.15)',
              }
            },
            boxShadow: {
              'float': '5px 5px 15px rgba(0,0,0,0.15)',
              'deep': '10px 10px 30px rgba(0,0,0,0.2)',
              'sticker': '2px 2px 0 rgba(0,0,0,0.1)',
            },
            animation: {
              'wiggle-slow': 'wiggle 3s ease-in-out infinite',
              'wiggle-fast': 'wiggle 0.3s ease-in-out infinite',
              'float': 'float 5s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-2deg)' },
                '50%': { transform: 'rotate(2deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        background-color: #f0e6d2;
        color: #2b2b2b;
        /* Noise Texture + Grid Line Pattern */
        background-image: 
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E"),
          linear-gradient(#e5e5e5 1px, transparent 1px),
          linear-gradient(90deg, #e5e5e5 1px, transparent 1px);
        background-size: 200px 200px, 40px 40px, 40px 40px;
      }

      /* TORN PAPER EDGE EFFECT via Clip-Path */
      .torn-top {
        clip-path: polygon(0% 10px, 5% 0px, 10% 12px, 15% 2px, 20% 10px, 25% 0px, 30% 12px, 35% 2px, 40% 12px, 45% 0px, 50% 12px, 55% 0px, 60% 12px, 65% 0px, 70% 10px, 75% 0px, 80% 12px, 85% 0px, 90% 10px, 95% 0px, 100% 12px, 100% 100%, 0% 100%);
      }
      .torn-bottom {
        clip-path: polygon(0% 0%, 100% 0%, 100% calc(100% - 10px), 95% 100%, 90% calc(100% - 10px), 85% 100%, 80% calc(100% - 12px), 75% 100%, 70% calc(100% - 10px), 65% 100%, 60% calc(100% - 12px), 55% 100%, 50% calc(100% - 10px), 45% 100%, 40% calc(100% - 12px), 35% 100%, 30% calc(100% - 10px), 25% 100%, 20% calc(100% - 12px), 15% 100%, 10% calc(100% - 10px), 5% 100%, 0% calc(100% - 10px));
      }

      /* REALISTIC TAPE */
      .tape-strip {
        position: absolute;
        height: 25px;
        width: 80px;
        background-color: rgba(255, 255, 255, 0.35);
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        backdrop-filter: blur(1px);
        border-left: 1px dashed rgba(255,255,255,0.6);
        border-right: 1px dashed rgba(255,255,255,0.6);
        transform: rotate(-2deg);
        z-index: 20;
        pointer-events: none;
      }
      
      .tape-strip::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
      }

      .marker-highlight {
        position: relative;
        z-index: 1;
      }
      .marker-highlight::before {
        content: '';
        position: absolute;
        z-index: -1;
        top: 40%;
        left: -5px;
        right: -5px;
        bottom: 5px;
        background: #ffff00;
        opacity: 0.4;
        transform: rotate(-1deg);
        border-radius: 4px;
      }

      /* Custom Scrollbar hidden */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="min-h-screen antialiased">
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
