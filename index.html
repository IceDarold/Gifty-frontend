<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gifty AI - Интеллектуальный подбор</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              obsidian: '#050505',
              glass: 'rgba(255, 255, 255, 0.05)',
              'glass-hover': 'rgba(255, 255, 255, 0.1)',
              'glass-active': 'rgba(255, 255, 255, 0.15)',
              primary: '#6366f1', // Indigo
              accent: '#d946ef',  // Fuchsia
            },
            animation: {
              'aurora': 'aurora 20s infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 3s infinite',
            },
            keyframes: {
              aurora: {
                '0%': { transform: 'translate(0, 0) rotate(0deg) scale(1)' },
                '100%': { transform: 'translate(-20px, -20px) rotate(5deg) scale(1.1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.2)' },
                '50%': { boxShadow: '0 0 40px rgba(217, 70, 239, 0.4)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        background-color: #050505;
        color: #ffffff;
      }
      
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        background: #050505;
      }
      
      .blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.6;
        animation: aurora 20s infinite alternate;
        border-radius: 50%;
      }
      
      .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #4f46e5; animation-delay: 0s; }
      .blob-2 { bottom: -10%; right: -10%; width: 600px; height: 600px; background: #c026d3; animation-delay: -5s; }
      .blob-3 { top: 40%; left: 30%; width: 400px; height: 400px; background: #0891b2; opacity: 0.4; animation-delay: -10s; }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="min-h-screen text-white antialiased selection:bg-fuchsia-500 selection:text-white">
    <div class="aurora-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
