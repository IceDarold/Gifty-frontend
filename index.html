<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gifty AI - Найди идеальный подарок</title>
    <meta name="description" content="ИИ-помощник по подбору подарков. Быстро, весело и просто." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#006FFF', 
                purple: '#AE00FF',
                dark: '#0B0033',
              },
              surface: '#FFFFFF',
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'blob': 'blob 7s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'wave': 'wave 2s infinite linear',
              'snow': 'snow 10s linear infinite',
              'twinkle': 'twinkle 2s ease-in-out infinite',
              'scroll': 'scroll 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              wave: {
                '0%, 100%': { transform: 'rotate(0deg)' },
                '25%': { transform: 'rotate(-10deg)' },
                '75%': { transform: 'rotate(10deg)' },
              },
              snow: {
                '0%': { transform: 'translateY(-10px) translateX(0)', opacity: 0 },
                '10%': { opacity: 1 },
                '100%': { transform: 'translateY(100vh) translateX(20px)', opacity: 0.3 },
              },
              twinkle: {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.5, transform: 'scale(0.8)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        /* Winter Holiday Gradient: Deep Blue Top -> Icy Blue -> Festive Purple */
        background: linear-gradient(180deg, #0f172a 0%, #1e40af 30%, #60a5fa 60%, #7c3aed 100%);
        background-attachment: fixed;
        /* Font Smoothing for Premium Feel */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .animate-cursor::after {
        content: '|';
        animation: cursor .75s step-end infinite;
      }
      @keyframes cursor {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .mask-gradient-right {
        mask-image: linear-gradient(to right, black 85%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
      }
      .mask-gradient-x {
        mask-image: linear-gradient(to right, transparent 0%, black 5%, black 95%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, transparent 0%, black 5%, black 95%, transparent 100%);
      }
      /* Utility to pause animation on hover/touch */
      .hover-pause:hover, .hover-pause:active, .hover-pause:focus-within {
        animation-play-state: paused !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="min-h-screen text-slate-800 antialiased selection:bg-brand-purple selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
