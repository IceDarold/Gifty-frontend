<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gifty Quest - 8BIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              pixel: ['"Press Start 2P"', 'cursive'],
              console: ['"VT323"', 'monospace'],
            },
            colors: {
              bit: {
                dark: '#2d1b2e',
                purple: '#b45252',
                pink: '#d32773',
                blue: '#4b692f', // Gameboy greenish tint replacement -> Retro Blue
                bg: '#212529',
                green: '#37946e',
                cream: '#c7f0d8', // Gameboy light
                gray: '#43523d', // Gameboy dark
              },
              retro: {
                black: '#000000',
                white: '#ffffff',
                primary: '#4d6df3', // Sonic Blue
                accent: '#ff0055', // Mario Red-ish
                warning: '#e6ce00',
              }
            },
            boxShadow: {
              'pixel': '4px 4px 0px 0px rgba(0,0,0,1)',
              'pixel-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'pixel-lg': '8px 8px 0px 0px rgba(0,0,0,0.5)',
              'pixel-inset': 'inset 4px 4px 0px 0px rgba(0,0,0,0.2)',
            },
            animation: {
              'blink': 'blink 1s steps(2) infinite',
              'float-pixel': 'floatPixel 2s steps(4) infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              floatPixel: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
              scanline: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        background-color: #212121;
        image-rendering: pixelated;
        color: #fff;
      }
      
      /* PIXELATED IMAGES GLOBALLY */
      img {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }

      /* CRT SCANLINE OVERLAY */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
      }

      /* CUSTOM SCROLLBAR FOR CHROME/SAFARI */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #fff;
        border: 2px solid #000;
        box-shadow: inset -2px -2px 0px #aaa;
      }
      ::-webkit-scrollbar-track {
        background: #222;
        border-left: 2px solid #000;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1"
  }
}
</script>
</head>
  <body class="antialiased min-h-screen">
    <div class="scanlines"></div>
    <div id="root" class="relative z-10 h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
