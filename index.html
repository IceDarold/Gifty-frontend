    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&family=Spectral:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"IBM Plex Mono"', 'monospace'],
              serif: ['"Spectral"', 'serif'],
            },
            colors: {
              ink: '#0F0F0F', // Almost black
              graphite: '#4A4A4A', // Secondary text
              paper: '#F7F5F2', // Warm off-white
              accent: '#3A57E8', // Intellectual Blue
              error: '#D93025',
            },
            spacing: {
              '128': '32rem',
            },
            fontSize: {
              'xxs': '0.65rem',
            },
            animation: {
              'reveal': 'reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'drift': 'drift 10s ease-in-out infinite',
            },
            keyframes: {
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              drift: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F7F5F2;

        -moz-osx-font-smoothing: grayscale;
        font-feature-settings: "ss01", "ss02";
      }

      /* Custom Selection */
      ::selection {
        background: #3A57E8;
        color: #F7F5F2;
      }

      /* Hide Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #0F0F0F;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Utilities */
      .writing-vertical {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }
    </style>
